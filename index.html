<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script defer src="./js/controller.js"></script>
    <style>
        .spinner {
            margin: 5rem auto;
            text-align: center;
        }
        .spinner svg {
            height: 6rem;
            width: 6rem;
            fill: #f38e82;
            animation: rotate 2s infinite linear;
        }
        @keyframes rotate {
          0% {
            transform: rotate(0);
          }
      
          100% {
            transform: rotate(360deg);
          }
        }
    </style>

</head>

<body>
    <div class="fluid-container">
        <table class = "table table-striped table-dark table-hover">
            <thead class = "text-center" >
              <tr> 
                <th scope="col" class="align-middle p-4" >Rank</th>
                <th scope="col" class="align-middle p-4" >Roll Number</th>
                <th scope="col" class="align-middle p-4" >Name</th>
                <th scope="col" class="align-middle p-4">Hacker_Rank<div class="small">(DS + Algo)</div></th>
                <th scope="col" class="align-middle p-4">Codechef<div class="small text-center" style = "margin:auto; width:max-content">(CCPS* 10 + (CCR - 1300)<sup>2</sup>/30)</div></th>
                <th scope="col" class="align-middle p-4" >Interview_Bit<div class="small">(IBS/3)</div></th>
                <th scope="col" class="align-middle p-4">Internal_Contest</th>
                <th scope="col" class="align-middle p-4">Overall_Score</th>
              </tr>
            </thead>
            <tbody class = "dataRows text-center">
              
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
