<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Report 2020 - 2024</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <script defer src="./js/controller.js"></script>
</head>

<body>

    <div class="text-center fluid-container">
      <div class = "heading">
        <div>
          <img src="./coding.png" height = '80' widht = '80' alt="Logo">
          <span class = 'siteName'>Programmer.Planet</span>
        </div>
      </div>
        
      <div class = "fluid-container tableContainer tableFixHead">
          <table class = "table table-fixed table-striped table-dark table-hover tableStyle">
              <thead>
                <tr> 
                  <th scope="col" class="align-middle p-4 ">Rank</th>
                  <th scope="col" class="align-middle p-4 ">Roll Number</th>
                  <th scope="col" class="align-middle p-4 ">Name</th>
                  <th scope="col" class="align-middle p-4 ">Hacker Rank<div class="small">(DS + Algo)</div></th>
                  <th scope="col" class="align-middle p-4 ">Codechef<div class="small">(CCPS* 10 + (CCR - 1300)<sup>2</sup>/30)</div></th>
                  <th scope="col" class="align-middle p-4 ">Interview Bit<div class="small">(IBS/3)</div></th>
                  <th scope="col" class="align-middle p-4 ">Leetcode<div class="small">(20 * LCPS)</div></th>
                  <th scope="col" class="align-middle p-4 ">Overall Score</th>
                </tr>
              </thead>
              <tbody class = "dataRows text-center">

              </tbody>
          </table>
      </div>

    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  </body>
</html>
